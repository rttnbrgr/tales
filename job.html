<ol class="posts">
  {% for post in site.tags.job %}
    <li class="post">
      
      <h2 class="post-title">
        <a href="{{ post.url }}">{{ post.title }}</a>        
      </h2>

      <span class="post-date">{{ post.date | date_to_string }}</span>

      {{ post.content }}


    </li>
  {% endfor %}

</ol>
